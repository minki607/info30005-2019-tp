<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title> INFO30005 :: JavaScript - Workshop #2 </title>
</head>
<body>
<p id ='text'> Javascript DOM :: Changing paragraph style</p>
<div>
<button id="style" onclick="js_new_style()">New style</button>
</div>
</body>

</html>

<script>

    var previousColor = document.getElementById("text").style.color;

    function js_new_style(){

        var buttonText = "New style";
        var color = previousColor; 

        if (document.getElementById("style").innerHTML == "New Style")
         {
            buttonText = "Previous";
            color = "Pink";
            }

            document.getElementById("style").innerHTML = buttonText;
            document.getElementById("text").style.color = color;
        }
      
</script>
